<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Explosion</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: url('images/yipie.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <script>
        const canvas = document.getElementById('confetti-canvas');
        const confettiInstance = confetti.create(canvas, {
            resize: true,
            useWorker: true
        });

        function explodeConfetti(particles, originX, originY) {
            confettiInstance({
                particleCount: particles,
                spread: 160,
                startVelocity: 60,
                origin: {
                    x: originX,
                    y: originY
                }
            });
        }
        explodeConfetti(100000, 0.5, 1);
        explodeConfetti(100000, 0.5, 0);
    </script>
</body>
</html>
